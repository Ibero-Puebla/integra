{% extends 'users/base.html' %}
{% load static %}
{% block title %}My App{% endblock %}
{% block page_actions %}

{% endblock %}

{% block content_outer %}
<!-- Main content -->
<section class="content">
  <!-- Titulo -->
  <div class="box box-primary color-palette-box">
    <div class="box-header with-border">
      <h3 class="box-title" style="color: #0abab5; font-weight: bold;">Sensores</h3>
      <button type="button" class="btn btn-primary  pull-right" data-toggle="modal" data-target="#modal-add"><span class="glyphicon glyphicon-plus-sign"></span> Añadir nuevo sensor</button>
    </div>
  </div>


  <div class="modal fade" id="modal-add">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title text-center" style="color: #0abab5; font-weight: bold;">Agregar sensor</h3>
        </div>
        <div class="box-body box-profile">
          <div class="modal-body">
            <!-- form start -->
            <form role="form" id="EditForm" action="/users/users/" method="post">
              {% csrf_token %}
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputNombre">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail1">Correo electronico</label>
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Correo electronico">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                      <label for="inputEmpresa">Empresa</label>
                      <input type="text" class="form-control" id="inputEmpresa" placeholder="Empresa">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputApellido">Apellidos</label>
                      <input type="text" class="form-control" id="inputApellido" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">Teléfono</label>
                      <input type="phone" class="form-control" id="inputEmail" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword2">Confirmar contraseña</label>
                      <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmar contraseña">
                    </div>

                    <div class="form-group">
                      <label for="inputFecha">Fecha</label>
                      <input type="date" class="form-control" id="inputFecha" placeholder="Fecha">
                    </div>
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
            </form>
            <!-- /.form -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
            <button type="submit" form="EditForm" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</section>

{% endblock %}
